<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress">0%</div>
                </div>
                <div class="progress-text">Overall Progress: <span id="progress-percent">0%</span></div>
            </div>
        </header>

        <main>
            <section class="add-task">
                <h2>Add New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <input type="text" id="task-title" placeholder="Task title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="task-description" placeholder="Task description (optional)"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-due-date">Due Date:</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority:</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </section>

            <section class="task-filters">
                <h2>My Tasks</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="in-progress">In Progress</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </section>

            <section class="task-list" id="task-list">
                <!-- Tasks will be dynamically added here -->
                <div class="no-tasks">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks added yet. Start by adding a new task above!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Template (Hidden) -->
    <template id="task-template">
        <div class="task" data-status="pending" data-priority="medium">
            <div class="task-header">
                <h3 class="task-title"></h3>
                <div class="task-actions">
                    <button class="btn-edit" title="Edit Task"><i class="fas fa-edit"></i></button>
                    <button class="btn-delete" title="Delete Task"><i class="fas fa-trash"></i></button>
                </div>
            </div>
            <p class="task-description"></p>
            <div class="task-footer">
                <div class="task-priority"></div>
                <div class="task-due"></div>
                <div class="task-progress">
                    <span>Progress:</span>
                    <select class="progress-select">
                        <option value="0">0%</option>
                        <option value="25">25%</option>
                        <option value="50">50%</option>
                        <option value="75">75%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
